name: Run Tests on Main Push

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up environment
        run: |
          echo "Running tests..."
      
      - name: Run tests
        run: |
          npm test
      
      - name: Display message
        run: |
          echo "âœ… Tests completed and code pushed to main branch!"