name: Simple Test on Main Push

on:
  push:
    branches:
      - main

jobs:
  simple-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run simple test
        run: |
          echo "Running simple test..."
          if [ -f "index.html" ]; then
            echo "✔ Test OK : index.html exists"
            exit 0
          else
            echo "❌ Test failed : index.html missing"
            exit 1
          fi

      - name: Display success message
        if: success()
        run: echo "✅ Simple test completed successfully!"

